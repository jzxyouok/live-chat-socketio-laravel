<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>chat direct</title>
    <link rel="icon" href="public/logo-fe.ico">
    <link rel="stylesheet" href="/public/css/server.css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css">
    <!-- login -->
    <!-- <link rel="stylesheet" href="/public/css/login.css"> -->
    <!-- <link rel="stylesheet" href="public/scroll.css"> -->
</head>

<body>
    <div class="wrapper" id="wrapper">
        <div class="container">
            <div class="left">
                <div class="top">
                    <input type="text" />
                    <a href="javascript:;" class="search"></a>
                </div>
                <ul class="people" id="people">
                </ul>
            </div>
            <div class="right">
                <div class="top"><span>To: <span class="name"></span></span>
                </div>
                <div id="right"></div>
                <div class="write">
                    <form>
                        <a class="write-link attach uploadFile"></a>
                        <input type="file" class="hidden" id="uploadFile">
                        <input id="m" type="text" />
                        <!-- <a href="javascript:;" class="write-link smiley"></a> -->
                        <button class="write-link send"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/public/js/jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="/public/js/server.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Customer chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/public/css/customer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css">
</head>

<body>
    <section class="avenue-messenger">
        <div class="menu">
            <div class="items">
            	<span>
				    <a href="#" title="Minimize">&mdash;</a>
				    <br>
				    <a href="#" title="End Chat">&#10005;</a>
    			</span>
    		</div>
            <div class="button">...</div>
        </div>
        <div class="agent-face">
            <img class="agent circle" src="http://askavenue.com/img/17.jpg" alt="Jesse Tino">
        </div>
        <div class="chat">
            <div class="chat-title">
                <h1>Jesse Tino</h1>
                <h2>RE/MAX</h2>
            </div>
            <div class="messages">
                <div class="messages-content"></div>
            </div>
            <div class="message-box">
                <form>
                    <input type="text" id="m" class="message-input" placeholder="Type message...">
                    <button type="submit" class="message-submit">Send</button>
                </form>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="/public/js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="/public/js/customer.js"></script>
</body>

</html>
